<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"
    ></script>

  <script defer>
    window.addEventListener("DOMContentLoaded", function () {
      (function ($) {
        //do something with b-lazy plugin, lightbox plugin and then with flexslider
        $(".list-group-item").on("mouseover", function () {
          $(this).parent().find(".list-group-item").removeClass("active");
          $(this).addClass("active");
        });
      })(jQuery);
    });
  </script>

  <div class="container">
    <h2 class="display-2">Image generation thingies</h2>
    <p>
      All of them have been compiled from C++ code using
      <a href="https://github.com/OneLoneCoder/olcPixelGameEngine"
        >olcPixelGameEngine</a
      >
      and EMSDK.
    </p>

    <div class="list-group">
      <a href="dfs/" class="list-group-item list-group-item-action">
        Stochastic DFS
      </a>
      <a href="watercolor/" class="list-group-item list-group-item-action">
        Watercolor
      </a>
      <a href="interference/" class="list-group-item list-group-item-action">
        Interference Patterns
      </a>
      <a href="mandelbrot/" class="list-group-item list-group-item-action">
        Mandelbrot / Julia sets
      </a>
    </div>
  </div>
</html>
